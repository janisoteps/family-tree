services:
  family-tree:
    build: .
    container_name: family-tree
    restart: unless-stopped
    environment:
      - PORT=3666
      - DB_PATH=data/janis_family_tree.lbug
      - DB_POOL_SIZE=4
      # If your app expects NODE_ENV:
      - NODE_ENV=production
    ports:
      - "3001:3666"
    volumes:
      # Persist the DB file on the host
      - ./data:/app/data
      # Optional: mount your .env directly (or use env_file)
      # - ./.env:/app/.env:ro